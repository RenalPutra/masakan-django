{% extends 'front/baseSide.html' %} {% load static %} {% block konten %}

<section class="blog-section spad">
  <div class="blog-pic">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-lg-12">
          <img src="{{detail.picture}}" alt="" />
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="blog-text">
          <div class="blog-title">
            <span>{{detail.date}}</span>
            <h2>{{detail.judul}}</h2>
            <ul class="tags">
              <li>{{detail.penulis}}</li>
            </ul>
          </div>
          <div class="blog-desc">{{detail.konten | safe}}</div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock konten %}
