{% extends 'back/baseBack.html' %} {% load static %} {% block konten %}

<div class="container-fluid page-body-wrapper">
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Tambah Co-Admin Baru</h4>
              <p class="card-description">
                (Halaman ini hanya bisa dilihat oleh admin utama)
              </p>
              <form class="forms-sample" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputName1">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="First Name"
                    name="first_name"
                    value="{{users.first_name}}"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleTextarea1">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Last Name"
                    name="last_name"
                    value="{{users.last_name}}"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleTextarea1">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Username"
                    name="username"
                    value="{{users.username}}"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleTextarea1">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Email"
                    name="email"
                    value="{{users.email}}"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleTextarea1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Password"
                    name="password"
                    value="{{users.password}}"
                  />
                </div>

                <button type="submit" class="btn btn-primary me-2">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock konten %}
