{% extends 'back/baseBack.html' %} {% load static %} {% block konten %}

<div class="container-fluid page-body-wrapper">
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Tabel Artikel</h4>
              <p class="card-description">
                You Will See New<code>Articles</code> at Here
              </p>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Thumb</th>
                      <th>Penulis</th>
                      <th>Judul</th>
                      <th>Konten</th>
                      <th>Date</th>
                      <th class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for j in data %}
                    <tr>
                      <td class="py-1 text-center">
                        <img src="{{j.picture}}" alt="image" />
                      </td>
                      <td>{{j.penulis}}</td>
                      <td>
                        <div
                          style="
                            display: -webkit-box;
                            -webkit-line-clamp: 1;
                            -webkit-box-orient: vertical;
                            overflow: hidden;
                            overflow-wrap: break-word;
                            word-wrap: break-word;
                            hyphens: auto;
                            max-width: 100px;
                          "
                        >
                          <p>{{j.judul}}</p>
                        </div>
                      </td>
                      <td>
                        <div
                          style="
                            display: -webkit-box;
                            -webkit-line-clamp: 1;
                            -webkit-box-orient: vertical;
                            overflow: hidden;
                            overflow-wrap: break-word;
                            word-wrap: break-word;
                            hyphens: auto;
                            max-width: 200px;
                          "
                        >
                          <p>{{j.konten | safe}}</p>
                        </div>
                      </td>
                      <td>{{j.date}}</td>
                      <td class="text-center">
                        <button
                          type="button"
                          class="btn btn-warning btn-rounded btn-fw"
                        >
                          <a
                            href="{% url 'editnews' j.id %}"
                            style="
                              text-decoration: none;
                              color: white;
                              font-weight: bold;
                            "
                            >Edit</a
                          >
                        </button>
                        |
                        <button
                          type="button"
                          class="btn btn-danger btn-rounded btn-fw"
                        >
                          <a
                            href="{% url 'deletenews' j.id %}"
                            style="
                              text-decoration: none;
                              color: white;
                              font-weight: bold;
                            "
                            >Delete</a
                          >
                        </button>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock konten %}
